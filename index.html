<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
			zoom: 270%;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .info-label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
		.time-display {
			font-weight: bold;
			display: inline-block;
			font-size: 100px;
		}
        .info-value {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-row">
            <div class="info-label">Centre Number:</div>
            <div class="info-value">14413</div>
        </div>
        <div class="info-row">
            <div class="info-label">Subject:</div>
            <div class="info-value"><input type="text" id="subject" value="English Language (F)"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Paper Number:</div>
            <div class="info-value"><input type="text" id="paperNumber" value="8700/1"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Date:</div>
            <div class="info-value"><input type="date" id="date" value="2024-06-03"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Start:</div>
            <div class="info-value"><input type="time" id="start"></div>
        </div>
        <div class="info-row">
            <div class="info-label">End:</div>
            <div class="info-value"><input type="time" id="end"></div>
        </div>
        <div class="info-row">
            <div class="time-display" id="currentTime"></div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('currentTime').innerText = currentTime;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
