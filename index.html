<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            zoom: 240%;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .info-label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .time-display {
            font-weight: bold;
            display: inline-block;
            font-size: 100px;
        }
        .info-value {
            display: inline-block;
        }
        .info-row input[type="time"] {
            width: 75px;
        }
        .info-row input[type="date"] {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-row">
            <div class="info-label">Centre Number:</div>
            <div class="info-value">14413</div>
        </div>
        <div class="info-row">
            <div class="info-label">Subject:</div>
            <div class="info-value"><input type="text" id="subject" value="GCSE Computer Science"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Paper Number:</div>
            <div class="info-value"><input type="text" id="paperNumber" value="1CP2/02"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Date:</div>
            <div class="info-value"><input type="date" id="date" value="2025-03-21"></div>
        </div>
		<div class="info-row">
            <div class="info-label">Duration (minutes):</div>
            <div class="info-value"><input type="number" id="duration" value="120"></div>
        </div>
        <div class="info-row">
            <div class="info-label">Start:</div>
            <div class="info-value">
                <input type="time" id="start">
                <button onclick="setStartEndTime()">Start Exam</button>
            </div>
        </div>
        <div class="info-row">
            <div class="info-label">End:</div>
            <div class="info-value"><input type="time" id="end"></div>
        </div>
        <div class="info-row">
            <div class="time-display" id="currentTime"></div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;
            document.getElementById('currentTime').innerText = currentTime;
        }

        function setStartEndTime() {
            const now = new Date();
            const duration = parseInt(document.getElementById('duration').value, 10);
            const end = new Date(now.getTime() + duration * 60000);

            const startHours = String(now.getHours()).padStart(2, '0');
            const startMinutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('start').value = `${startHours}:${startMinutes}`;

            const endHours = String(end.getHours()).padStart(2, '0');
            const endMinutes = String(end.getMinutes()).padStart(2, '0');
            document.getElementById('end').value = `${endHours}:${endMinutes}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
